<h1 class="text-center">SIGN IN HERE</h1>
<form action="">
    <div class="row ">
        <div class="col">
           <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required="required">

        </div>
        <div class="col">
            <label for="password" class="form-label" >Password</label>
            <input type="password" id="password" class="form-control" >
        </div>
        <div>
            <label for="address" class="form-label" >Address</label>
            <input type="text" id="address" class="form-control mb-3" placeholder="1234 Main 51" >
            <label for="address2" class="form-label" >Address 2</label>
            <input type="text" id="address2" class="form-control mb-3" placeholder="Apartment, studio,or floor" >


        </div>
        <div class="row">
            <div class="col">
               <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" >
            </div>
            <div class="col">
                <label for="state" class="form-label" >State</label>
                <select name="" id="state" class="form-select">
                <option value="" disabled="disabled">--Choose--</option>
                <option value="">minnesota</option>
                <option value="">Carlifonia</option>
                <option value="">Colorado</option>
                </select>

            </div>
            <div class="col">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" class="mb-3 form-control"  >
            </div>
        </div>
        <div>
            <input type="checkbox" id="cmo">
            <label for="cmo" class="mb-3">Check me out</label>
        </div>
        <div>
            <button class="btn btn-primary">Sign in</button>
        </div>

    </div>

</form>
